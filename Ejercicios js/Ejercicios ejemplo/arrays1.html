<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recorrer un array</title>
</head>
<body>
    <p id="aqui"></p>
    <script>
        var txt ="";
        var txt2 = "";
        var dias = ["lunes","martes","miercoles","jueves","viernes","sabado","domingo"];

        //Esta es una forma de recorrerlo mediante una funcion
        dias.forEach(muestra);
        document.getElementById("aqui").innerHTML = txt;

            function muestra(valor, index, array){
                
                txt = txt + valor + " ";
            }
            
        document.getElementById("aqui").innerHTML += '<br>----------<br>';

        //Esta forma de recorrerlo es mediante un bucle for
        for(i=0;i<dias.length;i++){
            txt2 = txt2 + dias[i] + " ";
        }

        document.getElementById("aqui").innerHTML += txt2;
            
    </script>
</body>
</html>
