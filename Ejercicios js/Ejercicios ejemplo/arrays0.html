<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays0</title>
</head>
<body>
    <script>
        const numeros = [1,2,3,4,5];// o new array(1,2,3,4,5)
        numeros.push(6);//con este método introduciriamos un nuevo valor en el array
        console.log(numeros);
        console.log(numeros[0]);

        numeros.pop(); // eliminamos
        console.log(numeros);

        numeros.splice(2,0,3.5); // añadimos en una posición concreta
        console.log(numeros);

        numeros.splice(2,1); //eliminamos una posicion concreta
        console.log(numeros);
    </script>
</body>
</html>
