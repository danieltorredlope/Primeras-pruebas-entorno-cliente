<script>
    //Calcula la nota media con reduce
    let arrayNotas = [5.2, 3.9, 6, 9.75, 7.5, 3];
    let sumaNotas = arrayNotas.reduce((total,nota) => total += nota); //este es el total de la suma del array

    let mediaNota = arrayNotas.reduce((suma,nota) => sumaNotas/arrayNotas.length); //Calculo de la nota media
    console.log(mediaNota);
</script>
